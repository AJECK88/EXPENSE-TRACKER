<head>

<body>
   <header>

   </header> 

   <section class="BudgetSections">
     <div> waiting</div>

     <div class="CardContainer">
        <h1>Calculation</h1>
          <hr class="line">
        <div class="Income">
            <h3>Income</h3>
             <span>£2,700.00</span>
        </div>
        <div class="chart">

        </div>

            </div>
            <div class="spent">
                <h2>spent</h2>
                <span>£800,00</span>
            </div>
           
            
        </div>
           <hr class="line">
    <div class="UserButtons">
               <button class="UserButtonsReset">reset expenses</button> 
               <button class="AddExpence"><img src="/src/icons/icon plus (1).png" alt=""></button>
               </div>
     </div>
     <div class="CardContainer CardOptions">
        <h1>Optionals</h1>
          <hr class="line">
        <!-- || Optionalcaontianer to be selected be the user -->
          <div class="Optioncontianer">
        <h2>choose any fix expenses</h2>

        <div class="Option">
        <img src="/src/icons/NETFLIX.png" alt="">
        <button>select</button>
      </div>
       <div class="Option">
        <img src="/src/icons/SPOTIFY.png" alt="">
        <button>select</button>
      </div>
       <div class="Option">
        <img src="/src/icons/AMAZON.png" alt="">
        <button>select</button>
      </div>
       <div class="Option">
        <img src="/src/icons/GOOGLE.png" alt="">
        <button>select</button>
      </div> <div class="Option">
        <img src="/src/icons/FACEBOOK.png" alt="">
        <button>select</button>
      </div>
 </div>
       <hr class="line">
      <!-- || users Goals  -->
       <div class="UserGoals">
        <h2>Goals</h2>  
         <div>"Save 10% of this amount entered this month from my salary"</div>
        </div>  
     </div>
     
     </div>
   
   </section>

       <script src="script/utility/chart.js" ></script>

</html>
